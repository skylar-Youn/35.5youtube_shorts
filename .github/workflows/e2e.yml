name: E2E Aliexpress

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: System deps (ffmpeg etc)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ffmpeg libasound2

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Install Playwright (Python) browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Install Node deps
        run: npm ci

      - name: Install Playwright (Node) browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        env:
          WEB_URL: http://localhost:3100
          API_URL: http://localhost:8000
        run: |
          npm run test:e2e -- --reporter=line

      - name: Upload renders (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: renders
          path: projects/**/renders/**/*.mp4
          if-no-files-found: ignore

